<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="Made-By-NBS" name="description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <main class="Wrapper">
      <img src="images/bg-pattern-card.svg" class="card-pattern" alt="card-design">
    <img class="profile-picture" src="images/image-victor.jpg" alt="profile-picture">
   <div class="about">
    <h2 class="Name">Victor Crest <span>26</span></h2>
    <p class="Location">London</p>
   </div>
   <hr>
   <div class="Followers-Like-Photo">
    <ul>
      <li> 
      <h2>80K</h2> 
      </li>
      <li>
      <h2>803K</h2>  
      </li>
      <li>
      <h2>1.4K</h2>
      </li>
    </ul>
    <ul>
      <li>
        <span>Followers</span>
      </li>
      <li>
        <span>Likes</span>
      </li>
      <li>
      <span> Photos</span>
      </li>
    </ul>
   </div>
   <img src="images/bg-pattern-top.svg" class="bg-pattern-top bg-pattern" alt="bg-pattern-top">
   <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom bg-pattern" alt="bg-pattern-bottom">
    </main>
  </div>
</body>
</html>
